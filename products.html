<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta httpequiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivyaMall - Products</title>
    <link rel="stylesheet" href="e-commerce.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <div class="logo"><a href="index.html">DivyaMall</a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#" id="cart-button">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <h1>Our Products</h1>
	<div id="loading" class="loading">Loading products...</div>
        <div class="products-container" id="products-container">
            <!-- Products will be dynamically inserted here -->
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <span class="close-button" id="close-cart">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="cart-total">
                <h3>Total: $<span id="total-price">0.00</span></h3>
            </div>
            <button id="checkout-button">Checkout</button>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="e-commerce.js"></script>
</body>
</html>
